
<div class="row height-log">
    <div class="well col-xs-12 col-sm-6  col-md-6 col-lg-4  col-sm-offset-3 col-md-offset-3 col-lg-offset-4">

            <div class="row">
                <form role="form" ng-submit="login()"  >
                <div class="form-group">
                    <label for="username">Login:</label>
                    <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
                </div>

                    <div class="row center-block">
                        <br/>
                        <div class="g-recaptcha" data-sitekey="6Lf5r0UUAAAAAA6xRv8XZTAmzRVKDouk1aHN6JK0"> </div>
                    </div>
                    <br/>
                <button type="submit" class="btn btn-primary center-block">Zaloguj</button>
                </form>
            </div>
        <div class="row alert alert-danger" ng-show="error">
            <p>Użytkownik o loginie {{credentials.username}} nie został odnaleźiony. Zarejestruj się aby uzyskać pełen dostęp do aplikacji</p>
        </div>

    </div>
</div>
