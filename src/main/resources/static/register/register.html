
<div class="row height-log">
    <div class="well col-xs-12 col-sm-6  col-md-6 col-lg-4  col-sm-offset-3 col-md-offset-3 col-lg-offset-4">

    <form role="form" ng-submit="register()" >
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text"  class="form-control" id="username" name="username" ng-model="dane.username" required/>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password"  class="form-control" id="password" name="password" ng-model="dane.password" required/>
            </div>
            <div class="form-group">
                <label for="firstname">Imię:</label>
                <input type="text"  class="form-control" id="firstname" name="firstname" ng-model="dane.firstName" required/>
            </div>
            <div class="form-group">
                <label for="lastname">Nazwisko:</label>
                <input type="text"  class="form-control" id="lastname" name="lastname" ng-model="dane.lastName" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"  class="form-control" id="email" name="email" ng-model="dane.email" required/>
            </div>
            <div class="row center-block">
                <br/>
                <div class="g-recaptcha" data-sitekey="6Lf5r0UUAAAAAA6xRv8XZTAmzRVKDouk1aHN6JK0"> </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary center-block">Zarejestruj się</button>
        </form>

    </div>
</div>
